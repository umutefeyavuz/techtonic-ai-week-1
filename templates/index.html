<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno AI Chat</title>
    <style>
        :root {
            --primary: #ff8200;
            --secondary: #5a5a5a;
            --light-bg: #f5f5f5;
            --white: #fff;
            --border-radius: 18px;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(90,90,90,0.15);
            width: 95%;
            max-width: 480px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--primary);
            color: var(--white);
            padding: 30px 24px 20px 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 4px 0;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .header p {
            margin: 0;
            font-size: 1.07rem;
            opacity: 0.89;
            font-weight: 400;
        }
        .chat-container {
            background: var(--light-bg);
            flex: 1;
            overflow-y: auto;
            padding: 22px 18px 22px 18px;
            height: 420px;
        }
        .message {
            display: flex;
            margin-bottom: 18px;
            align-items: flex-end;
            animation: fadeInUp 0.4s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .bot-message .avatar {
            background: var(--primary);
            color: var(--white);
        }
        .user-message .avatar {
            background: var(--secondary);
            color: var(--white);
            order: 2;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            margin-right: 10px;
        }
        .user-message .avatar {
            margin-left: 10px;
            margin-right: 0;
        }
        .message-content {
            max-width: 72%;
            padding: 13px 17px;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            background: var(--white);
            color: var(--secondary);
            word-break: break-word;
        }
        .user-message .message-content {
            background: var(--primary);
            color: var(--white);
            border-bottom-right-radius: 6px;
        }
        .bot-message .message-content {
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 10px rgba(255,130,0,0.06);
        }
        .message-time {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 2px;
        }
        .input-container {
            display: flex;
            padding: 16px 18px;
            background: var(--white);
            border-top: 1px solid #eee;
        }
        .input-field {
            flex: 1;
            padding: 11px 16px;
            border: 1.5px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: var(--light-bg);
        }
        .input-field:focus {
            border-color: var(--primary);
            background: var(--white);
        }
        .send-button {
            margin-left: 10px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 25px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .send-button:hover {
            box-shadow: 0 6px 16px rgba(255,130,0,0.15);
        }
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-bar {
            position: absolute;
            right: 24px;
            top: 24px;
            background: #fff3e0;
            color: var(--primary);
            font-size: 0.95rem;
            padding: 3px 14px;
            border-radius: 16px;
            font-weight: 500;
            box-shadow: 0 1px 5px rgba(255,130,0,0.07);
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-left: 10px;
        }
        .typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--primary);
            animation: blink 1.2s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s;}
        .typing-dot:nth-child(3) { animation-delay: 0.4s;}
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        @media (max-width: 600px) {
            .container { max-width: 100%; height: 100vh; border-radius: 0;}
            .chat-container { height: 54vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Techno AI</h1>
            <p>Chat with our English AI Assistant</p>
            <span class="status-bar" id="statusBar">Online</span>
        </div>
        <div class="chat-container" id="chatContainer">
            <div style="text-align:center;color:#bbb;margin-top:60px;font-size:1.1rem;" id="welcomeMsg">
                Welcome! How may I help you?
            </div>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
                maxlength="1000"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusBar = document.getElementById('statusBar');
        const welcomeMsg = document.getElementById('welcomeMsg');
        let isProcessing = false;

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        }

        function addMessage(content, isUser, timestamp) {
            if (welcomeMsg) welcomeMsg.style.display = 'none';
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = isUser ? 'U' : 'AI';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = timestamp || getTime();
            if (isUser) {
                msgDiv.appendChild(timeDiv);
                msgDiv.appendChild(contentDiv);
                msgDiv.appendChild(avatarDiv);
            } else {
                msgDiv.appendChild(avatarDiv);
                msgDiv.appendChild(contentDiv);
                msgDiv.appendChild(timeDiv);
            }
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot-message';
            indicator.id = 'typingIndicator';
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.textContent = 'AI';
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            indicator.appendChild(avatarDiv);
            indicator.appendChild(typingDiv);
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function setProcessing(state) {
            isProcessing = state;
            sendButton.disabled = state;
            messageInput.disabled = state;
        }

        async function sendMessage() {
            const msg = messageInput.value.trim();
            if (!msg || isProcessing) return;
            addMessage(msg, true);
            messageInput.value = '';
            setProcessing(true);
            showTypingIndicator();
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: msg})
                });
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.reply, false, data.timestamp);
            } catch (e) {
                removeTypingIndicator();
                addMessage("Sorry, there was a problem connecting to the server.", false);
            }
            setProcessing(false);
        }

        messageInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter' && !isProcessing) sendMessage();
        });

        // Health check
        async function checkHealth() {
            try {
                const res = await fetch('/health');
                const js = await res.json();
                if (js.status !== "healthy") {
                    statusBar.textContent = "Degraded";
                    statusBar.style.background = "#fbe9e7";
                    statusBar.style.color = "#b85b19";
                } else {
                    statusBar.textContent = "Online";
                    statusBar.style.background = "#fff3e0";
                    statusBar.style.color = "var(--primary)";
                }
            } catch {
                statusBar.textContent = "Offline";
                statusBar.style.background = "#ffe6e6";
                statusBar.style.color = "#a00";
            }
        }
        checkHealth();
        setInterval(checkHealth, 10000); // update status every 10s
    </script>
</body>
</html>
